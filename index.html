<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/font.css">
    <link rel="stylesheet" href="sass/hover.css">
    <link rel="stylesheet" href="sass/particles.css">
    <link rel="stylesheet" href="sass/figtingScreen.css">
    <link rel="stylesheet" href="sass/levelMenu.css">
    <link rel="stylesheet" href="sass/itemsMenu.css">
    <title>Fighting Game</title>
  </head>
  <body class="levelMenu">
    <div id="hoverBox"></div>
    <div id="figtingScreen">
      <div class="effectContainer"></div>
      <div id="figthEndScreen" class="hidden">
        <div class="victoryBox">
          <div class="header">
            <p>VICTORY</p>
          </div>
          <div class="body">
            <p>Job well done!</p>
            <div class="victoryDropContainer">
              <div id="victoryDrop"></div>
            </div>
            <div class="backButton">
              <p>Back</p>
            </div>
            <div class="fightButton">
              <p>Fight</p>
            </div>
          </div>
        </div>
        <div class="defeatBox">
          <div class="header">
            <p>DEFEAT</p>
          </div>
          <div class="body">
            <p>Better luck next time!</p>
            <div class="backButton">
              <p>Back</p>
            </div>
            <div class="fightButton">
              <p>Fight</p>
            </div>
          </div>
        </div>
      </div>

      <div class="roundInfoBox">
        <div class="endFightBox">
          <p>End Fight</p>
        </div>
        <div class="roundBox">
          <p class="round">Round</p>
          <p id="roundNumber">1</p>
        </div>
        <div class="skipRoundBox">
          <p>Skip Round</p>
        </div>
      </div>
      <div class="enemyContainer">
        <div class="enemyBox"></div>
        <div class="clickZone"></div>
      </div>

      <div class="playerBox">

        <div class="leftContainer">
          <div class="hpBox">
            <div class="hpBG1"></div>
            <div class="hpBG2"></div>
            <p class="hpText">100/100</p>
            <p class="infoText">HP</p>
          </div>
        </div>

        <div class="centerContainer">
          <div class="hotbarContainer">
            <div class="hotbarBox"></div>
          </div>
          <div class="effectContainer">
            <div class="effectBox"></div>
          </div>
        </div>

        <div class="rightContainer">
          <div class="mpBox">
            <div class="mpBG1"></div>
            <div class="mpBG2"></div>
            <p class="mpText">100/100</p>
            <p class="infoText">MP</p>
          </div>
        </div>

      </div>
    </div>

    <div id="levelMenu">
      <div class="levelButtons">
        <button id="inventoryButton">Inventory</button>
      </div>

      <div class="enemyBox"></div>
      <div class="levelInfoScreen" style="display: none;">
        <div class="infoBox">
          <div class="title">
            <p>Level enemy info</p>
            <div class="close">
              <i class="gg-close"></i>
            </div>
          </div>
          <div class="enemyRowContainer"></div>
        </div>
      </div>
    </div>

    <div id="itemsMenu">
      <div id="itemMenuPopUp">
        <div class="container"></div>
      </div>
      <div class="navBar">
        <button id="levelsMenuButton">Levels menu</button>
      </div>
      <div class="menuWindow">
        <div class="inventoryContainer">
          <div class="inventoryBox"></div>
        </div>
        <div class="rightContainer">
          <div class="hotbarContainer">
            <div class="hotbarBox"></div>
          </div>
          <div class="armorContainer">
            <div class="armorBox"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="js/helpFunctions.js"></script>
<script src="js/effects.js"></script>
<script src="js/hover.js"></script>
<script src="js/particles.js"></script>
<script src="js/items.js"></script>
<script src="js/levels.js"></script>
<script src="js/enemies.js"></script>
<script src="js/player.js"></script>
<script src="js/fightScreen.js"></script>
<script src="js/itemsMenu.js"></script>
