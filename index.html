<!DOCTYPE html>
<html lang = "fi">
  <head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "css/hover.css">
    <link rel = "stylesheet" href = "css/varit.css">
    <link rel = "stylesheet" href = "css/font.css">
    <link rel = "stylesheet" href = "css/animations.css">
    <link rel = "stylesheet" href = "css/tyyli.css">
    <link rel = "stylesheet" href = "css/vihollisKortit.css">
    <link rel="stylesheet" href="css/tavaroittenTeko.css">
    <title>Taistelu peli</title>
  </head>
  <body>
    <div id = "globalHoverBox">
      <div id = "globalHoverBg" style = "display: none;">
        <!-- <div id = "globalHoverNuoli"></div> -->
        <div id = "globalHoverSisalto">
          <p id = "hotbarTavaraNimi"></p>
        </div>
      </div>
    </div>
    <div id = "taisteluRuutu" class = "pelaaja" style = "display: none;">
      <div id = "popUpDmg"></div>

      <div id = "luovutaBox">
        <p id = "luovutaNappi">lopeta vuoro</p>
      </div>
      
      <div id = "pelaaja">
        <div id = "hpBox">
          <div class = "PelaajanHpBg">
            <div id = "PelaajanHp1"></div>
            <div id = "PelaajanHp2"></div>
            <div class = "hpHohto"></div>
            <p id = "pelaajaHpText">100/100</p>
            <p class = "pelaajaHpText2">HP</p>
          </div>
        </div>
        <div id = "mpBox">
          <div class = "PelaajanMpBg">
            <div id = "PelaajanMp1"></div>
            <div id = "PelaajanMp2"></div>
            <div class = "mpHohto"></div>
            <p id = "pelaajaMpText">100/100</p>
            <p class = "pelaajaMpText2">MP</p>
          </div>
        </div>
        <div id = "slotBox"></div>

        <div id = "lvlBox">
          <p id = "lvlText"></p>
        </div>

        <div id="buffsBox"></div>
        <div id="nerfsBox"></div>
        <div class = "PelaajanExpBg">
          <div id = "PelaajanExp1"></div>
          <div id = "PelaajanExp2"></div>
        </div>

        <div id = "hotbar"></div>
      </div>

      <div id = "viholliset"></div>

      <div id = "ruudunTummennus"></div>

      <div id = "voittoRuutu">
        <div class = "voittoOtsikko">
          <p>Voitit Taistelun</p>
        </div>
  
        <div class = "tavaraOtsikko">
          <p>Tässä voittamasi tavarat</p>
        </div>
  
        <div id = "voittoTavarat"></div>
        <div id = "jatkaNappi">
          <p>Valikko</p>
        </div>
        <div class = "aloitaAlustaNappi" onclick="reset()">
          <p>Taistele</p>
        </div>
      </div>
  
      <div id = "havioRuutu">
        <div class = "havioOtsikko">
          <p>Hävisit Taistelun</p>
        </div>
  
        <div class = "tavaraOtsikko">
          <p>Noh, se olis voinu mennä paremmin!</p>
        </div>
        
        <div id = "jatkaNappi">
          <p>Valikko</p>
        </div>
        <div class = "aloitaAlustaNappi" onclick="reset()">
          <p>Taistele</p>
        </div>
      </div>

    </div>

    <div id="tavaroittenTekoRuutu" style = "display: none;">
      <div id="sivuPalkki"></div>

      <div id="craftInv">
        <div class="craftYlaPalkki">
          <div id="craftKaikkiNappiBox">Näytä kaikki</div>
          <div id="craftHakuPalkki">Haku</div>
          <div id="craftLajitteluBox">Lajittelu</div>
        </div>
        <div class="craftTavaraBox">
          <div id="craftTavaraFlex"></div>
        </div>
        <div id="reseptiBox"></div>
      </div>

      <div id = "craftPopUp">
        <div id = "craftPopUpBg" style = "display: none;">
          <div id = "craftNuoli"></div>
          <div id = "craftInfoboxSisalto">
            <p id = "craftTavaraNimi"></p>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
